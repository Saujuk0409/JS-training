<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Document</title>
    <script>
        function christmas(){
            let now = new Date();
            let christYear = now.getFullYear();
            if (now.getMonth() === 11 && now.getDate() > 25) {
                    christYear = christYear + 1;
            }
            let christmas = new Date(christYear, 11, 25);
            let millisecperday = 1000 * 60 * 60 * 24;
            let remainingDays = Math.ceil((christmas.getTime() - now.getTime()) / millisecperday);
            console.log(remainingDays)
            document.getElementById("daysLeft").innerHTML ="For Next Christmas <b>" +remainingDays +" days </b> Left. <br> Marry Christmas !!";
        };
    </script>
</head>
<body>
  <div class="container">
  <h1>Christmas Days</h1>
  <div class="form-group row">
      <div class="col-sm-10">
        <button type="button" class="btn btn-warning" onclick="christmas()">Click me!!!</button>
      </div>
  </div>
  <p>The Result is :<br>
    <span id="daysLeft"></span>
</p>
</div>
</body>
</html>

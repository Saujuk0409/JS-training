<!DOCTYPE html>
<html >
<head>
    <title>Multiply And Divide</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script>
        function multiply()
        {
        n1=document.getElementById("num1").value;
        n2=document.getElementById("num2").value;
        document.getElementById("result").innerHTML=n1*n2;
        }

        function Divide()
        {
            n1=document.getElementById("num1").value;
            n2=document.getElementById("num2").value;
            document.getElementById("result").innerHTML=n1/n2;  
        }
    </script>
</head>
<body>
    <br><br><br><br>
    <div class="container">
    <form  >
        <div class="form-group row">
            <label for="num1" class="col-sm-2 col-form-label">Number 1</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="num1" placeholder="Enter a number">
            </div>
        </div>
        <div class="form-group row">
            <label for="num2" class="col-sm-2 col-form-label">Number 2</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="num2" placeholder="Enter a number">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
              <button type="button" class="btn btn-warning" onclick="multiply()">Multiply</button>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
              <button type="button" class="btn btn-warning" onclick="Divide()">Divide</button>
            </div>
        </div>
    </form>
<p>The Result is :<br>
    <span id="result"></span>
</p>
</div>
</div>
</body>
</html>

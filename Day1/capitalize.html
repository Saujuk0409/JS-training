<!DOCTYPE html>
<html >
<head>
    <title>Multiply And Divide</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script>
        function capitalize()
        {
        n1=document.getElementById("num1").value.toString();
        alert(n1);
        var s= n1[0].toUpperCase(); 
        for(var i=1;i<n1.length;i++)
        {
            if(n1[i-1]==" ")
            {
                s+=n1[i].toUpperCase();
            }
            else{
                s+=n1[i];
            }
        }
        document.getElementById("result").innerHTML=s;
        }
    </script>
</head>
<body>
    <br><br><br><br>
    <div class="container">
        <form class="form-group row">
            <label for="num1" class="col-sm-2 col-form-label">Enter a sentence: </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="num1" placeholder="Enter a sentence">
            </div>
        <br><br>
        <div class="form-group row">
            <div class="col-sm-10">
              <button type="button" class="btn btn-warning" onclick="capitalize()">calpitalize</button>
            </div>
        </div>
    </form>
    <p>The Result is :
    <span id="result"></span>
    </p>
</div>
</div>
</body>
</html>
